<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="gamesstyles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tsukimi+Rounded:wght@300&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <img id="background" src="../images/livingroom.png">
        <script src="games.js"></script>
        <div class="holder">
            <div class="slideshow-container fade">
                <div class="Containers">
                    <img src="../images/puck.jpg" style="width:100%">
                    <div class="Info">Go Puck Yerself!</div>
                </div>
                
                <div class="Containers">
                    <img src="../images/puckarcade.jpg" style="width:100%">
                    <div class="Info">Go Puck Yerself Arcade Edition</div>
                </div>
                
                <div class="Containers">
                    <img src="../images/balls.jpg" style="width:100%">
                    <div class="Info">Kick Yer Balls!</div>
                </div>
                <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
                <a class="forward" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
        </div>
    </body>
</html>
